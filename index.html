<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Block_1.5</title>
</head>
<body>
    <section class="supported-brands">
        <h2 class="supported-brands__title">Ремонт техники различных брендов</h2>
        <div class="supported-brands__cards swiper">
            <div class="supported-brands__list swiper-wrapper">
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Lenovo.svg" alt="Lenovo">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Samsung.svg" alt="Samsung">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Apple.svg" alt="Apple">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/ViewSonic.svg" alt="ViewSonic">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Bosch.svg" alt="Bosch">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/hp.svg" alt="hp">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Acer.svg" alt="Acer">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Sony.svg" alt="Sony">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Lenovo.svg" alt="Lenovo">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Samsung.svg" alt="Samsung">
                    <div class="go-btn"></div>
                </button>
                <button class="supported-brands__item swiper-slide">
                    <img src="assets/images/Apple.svg" alt="Apple">
                    <div class="go-btn"></div>
                </button>
            </div>
            <button class="readMore" id="readMore" onclick="readMore()">Показать все</button>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
